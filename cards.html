<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards</title>
</head>
<body>
  <div class="cards">

  </div>

  <script>
    const cards = document.querySelector('.cards');
    for (let i = 1; i <= 16; i++) {
      const img = document.createElement('img');
      img.src= `./cards/${i}.jpg`;
      cards.appendChild(img);
    }
  </script>
</body>
</html>
